<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-div">
      <header>
        <h1 id="header" class="header">내배캠 최고 평점 영화 콜렉션</h1>
      </header>
      <button class="button" id="searchBtnVisible">
        <i class="bi bi-search-heart-fill"></i>
      </button>
      <section>
        <div class="search-container" id="search-container">
          <form class="search" action="">
            <label for="searchInput"> 영화검색 </label>
            <input
              type="text"
              id="searchInput"
              placeholder="영화 제목을 검색해 보세요"
              autofocus
            />
            <button class="button" id="searchBtn">검색</button>
          </form>
        </div>
      </section>
    </div>
    <hr class="hr-1" />
    <select name="" id="sort">
      <option name="sortName" id="point" value="point">별점</option>
      <option
        name="sortName"
        id="recent-release_date"
        value="recent-release_date"
      >
        최신순
      </option>
      <option name="sortName" id="old-release_date" value="old-release_date">
        오래된순
      </option>
    </select>

    <div class="container text-center">
      <div class="row">
        <section id="card-list" class="card-list">
          <div id="movie-card" class="movie-card"></div>
        </section>
      </div>
    </div>
    <script type="module" src="./js/search.js"></script>
    <script type="module" src="./js/movie.js"></script>
    <script type="module" src="./js/sort.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
